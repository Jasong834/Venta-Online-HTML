<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <form>
        <div class="container">
          <h1>Registro</h1>
          <p>Complete los campos.</p>
          <hr>
            
          <label for="nombres"><b>Nombre</b></label>
          <input type="text" placeholder="Ingrese su Nombre" name="nombre" required>

          <label for="apellidos"><b>Apellido</b></label>
          <input type="text" placeholder="Ingrese su Apellido" name="apellido" required>

          <label for="telefonos"><b>Telefono</b></label>
          <input type="text" placeholder="Ingrese su numero de telefono" name="telefono" required>

          <label for="correo"><b>Correo</b></label>
          <input type="text" placeholder="Ingrese su Correo" name="email" required>
      
          <label for="pass"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrse su Correo" name="psw" required>
      
          <label for="repertirPass"><b>Repita su  Contraseña</b></label>
          <input type="password" placeholder="Repita la contraseña" name="psw-repeat" required>
          <hr>
      
          <button type="submit" class="btnRegistro">Registrarse</button>
        </div>
      
        <div class="registro">
          <p>Ya tiene una cuenta? <a href="iniciarSesion.html">Iniciar Sesion</a>.</p>
        </div>
      </form>
</body>
</html>
